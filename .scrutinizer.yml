tools:
  php_sim: true
  php_analyzer:
    enabled: true
    before:
      - 'php -r "sleep(10);"'

  php_pdepend:
    enabled: false

checks:
  php:
    code_rating: true
    duplication: true


build:
  dependencies:
    before:
      - 'composer --global config process-timeout 1800'
      -
          command: 'composer install --prefer-dist --no-interaction'
          idle_timeout: 1800
